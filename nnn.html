<!DOCTYPE html>
<html>
<head>
	<title>Minha Loja</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Estilos para o cabeçalho */
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		header a {
			color: white;
			text-decoration: none;
		}

		header a:hover {
			color: #ccc;
		}

		/* Estilos para o menu lateral */
		nav {
			background-color: #f1f1f1;
			padding: 10px;
			width: 200px;
			float: left;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
		}

		nav li {
			padding: 10px;
		}

		nav a {
			text-decoration: none;
			color: #333;
		}

		nav a:hover {
			color: white;
			background-color: #333;
		}

		/* Estilos para o formulário de login */
		form {
			margin: 20px;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 300px;
			float: left;
		}

		form label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		form input[type="text"], form input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
		}

		form button {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			float: right;
		}

		form button:hover {
			background-color: #555;
		}

		/* Estilos para a seção de conteúdo */
		section {
			margin-left: 220px;
			padding: 20px;
			background-color: #f9f9f9;
		}

		/* Estilos para os produtos */
		.product {
			float: left;
			width: 250px;
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.product img {
			display: block;
			margin: auto;
			max-width: 100%;
			height: auto;
		}

		.product h3 {
			margin-top: 0;
		}

		.product p {
			margin: 10px 0;
		}

		.product button {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			float: right;
		}

		.product button:hover {
			background-color: #555;
		}
